{{ define "main" }}
<header class="mt-8">

  <span class="date text-neutral-400">{{ .Date.Format "January 2, 2006" }}</span>

  <section class="mt-2">{{ .Params.description }}</section>
</header>
<hr class="my-4 border-neutral-600" />
<article class="prose prose-invert">{{ .Content }}</article>

{{ end }}
